group 'markov'
version '1.0-SNAPSHOT'

apply plugin: 'scala'
apply plugin: 'application'

repositories {
    jcenter()
}

mainClassName = "MovieCritic"

dependencies {
    compile group: 'org.scalatest', name: 'scalatest_2.11', version: '2.2.4'
}

task getImdbData() << {
    println 'getting IMDB data'
    exec {
        commandLine "bash", "getImdbData.sh"
    }
}

task getData(dependsOn: [compileScala, getImdbData], type: JavaExec) {
    main = "ConvertImdbTestSet"
    classpath = sourceSets.main.runtimeClasspath
}